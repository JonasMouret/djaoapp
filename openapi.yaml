  /api/billing/transactions/:
    get:
      operationId: listTransaction
      description: '

        Returns a list of 25 transactions.


        The queryset can be further refined to match a search filter (``q``)

        and/or a range of dates ([``start_at``, ``ends_at``]),

        and sorted on specific fields (``o``).


        '
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: start_at
        required: false
        in: query
        description: date/time in ISO format after which records were created.
        schema:
          type: string
      - name: ends_at
        required: false
        in: query
        description: date/time in ISO format before which records were created.
        schema:
          type: string
      - name: q
        required: false
        in: query
        description: search for matching text in descr, orig_organization__full_name,
          dest_organization__full_name
        schema:
          type: string
      - name: o
        required: false
        in: query
        description: sort by description, amount, dest_organization, dest_account,
          orig_organization, orig_account, created_at. If a field is preceded by a
          minus sign ('-'), the order will be reversed. Multiple 'o' parameters can
          be specified to produce a stable result.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  start_at:
                    type: string
                    required: true
                    description: Start of the date range for which the balance was
                      computed
                  ends_at:
                    type: string
                    required: true
                    description: End of the date range for which the balance was computed
                  balance_amount:
                    type: integer
                    required: true
                    description: Balance of all transactions in cents (i.e. 100ths)
                      of unit
                  balance_unit:
                    type: string
                    required: true
                    description: 'Three-letter ISO 4217 code for currency unit (ex:
                      usd)'
                  count:
                    type: integer
                    required: true
                    description: Total number of items in the dataset
                  previous:
                    type: string
                    required: false
                    nullable: true
                    description: URL to previous page of results
                  next:
                    type: string
                    required: false
                    nullable: true
                    description: URL to next page of results
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        created_at:
                          type: string
                          format: date-time
                          required: true
                          description: Date/time of creation (in ISO format)
                        description:
                          type: string
                          required: false
                          readOnly: true
                          description: Free-form text description for the transaction
                        amount:
                          type: string
                          required: false
                          readOnly: true
                          description: Amount being transfered
                        is_debit:
                          type: string
                          required: false
                          readOnly: true
                          description: True if the transaction is indentified as a
                            debit in the API context
                        orig_account:
                          type: string
                          required: false
                          description: Source account from which funds are withdrawn
                          maxLength: 255
                        orig_organization:
                          type: string
                          required: false
                          readOnly: true
                          description: Billing profile from which funds are withdrawn
                        orig_amount:
                          type: integer
                          required: false
                          description: Amount withdrawn from source in orig_unit
                        orig_unit:
                          type: string
                          required: false
                          description: 'Three-letter ISO 4217 code for source currency
                            unit (ex: usd)'
                          maxLength: 3
                        dest_account:
                          type: string
                          required: false
                          description: Target account to which funds are deposited
                          maxLength: 255
                        dest_organization:
                          type: string
                          required: false
                          readOnly: true
                          description: Billing profile to which funds are deposited
                        dest_amount:
                          type: integer
                          required: false
                          description: Amount deposited into target in dest_unit
                        dest_unit:
                          type: string
                          required: false
                          description: 'Three-letter ISO 4217 code for target currency
                            unit (ex: usd)'
                          maxLength: 3
                      required:
                      - created_at
                    required: true
                    description: items in current page
                required:
                - start_at
                - ends_at
                - balance_amount
                - balance_unit
                - count
                - results
          description: OK
      tags:
      - broker
      - transactionmodel
      - billing
      summary: Lists ledger transactions
