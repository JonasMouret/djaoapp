  /api/metrics/{organization}/balances/:
    get:
      operationId: listBalances
      description: '

        Generate a table of revenue (rows) per months (columns) for a default

        balance sheet (Income, Backlog, Receivable).


        '
      parameters:
      - name: organization
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: start_at
        required: false
        in: query
        description: date/time in ISO format after which records were created.
        schema:
          type: string
      - name: ends_at
        required: false
        in: query
        description: date/time in ISO format before which records were created.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  scale:
                    type: number
                    required: false
                    description: 'The scale of the number reported in the tables (ex:
                      1000 when numbers are reported in thousands of dollars)'
                  unit:
                    type: string
                    required: false
                    description: 'Three-letter ISO 4217 code for currency unit (ex:
                      usd)'
                  title:
                    type: string
                    required: true
                    description: Title for the table
                  table:
                    type: array
                    items:
                      type: object
                      properties:
                        key:
                          type: string
                          required: true
                          description: Unique key in the table for the data series
                        selector:
                          type: string
                          required: false
                          description: Filter on transaction accounts
                        values:
                          type: array
                          items:
                            type: array
                            items:
                              oneOf:
                              - type: string
                              - type: integer
                          description: List of (datetime, integer) couples that represents
                            the data serie
                      required:
                      - key
                      - values
                    required: true
                    description: Data series
                required:
                - title
                - table
          description: OK
      tags:
      - transactionmodel
      - metrics
      - provider
      summary: Retrieves 12-month trailing deferred balances
