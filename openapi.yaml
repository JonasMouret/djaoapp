  /api/pricing/:
    get:
      operationId: listPricing
      description: '

        Returns a list of 25 plans which are active and can

        be subscribed to.


        The queryset can be further refined to match a search filter (``q``)

        and/or a range of dates ([``start_at``, ``ends_at``]),

        and sorted on specific fields (``o``).


        The API is typically used within an HTML

        `pricing page </docs/themes/#workflow_pricing>`_

        as present in the default theme.


        '
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: start_at
        required: false
        in: query
        description: date/time in ISO format after which records were created.
        schema:
          type: string
      - name: ends_at
        required: false
        in: query
        description: date/time in ISO format before which records were created.
        schema:
          type: string
      - name: o
        required: false
        in: query
        description: sort by title, period_amount, is_active, created_at. If a field
          is preceded by a minus sign ('-'), the order will be reversed. Multiple
          'o' parameters can be specified to produce a stable result.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    required: true
                    description: Total number of items in the dataset
                  previous:
                    type: string
                    required: false
                    nullable: true
                    description: URL to previous page of results
                  next:
                    type: string
                    required: false
                    nullable: true
                    description: URL to next page of results
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        slug:
                          type: string
                          required: false
                          description: Unique identifier shown in the URL bar
                        title:
                          type: string
                          required: false
                          description: Title for the plan
                        description:
                          type: string
                          required: false
                          description: Free-form text description for the plan
                        is_active:
                          type: boolean
                          required: false
                          description: True when customers can subscribe to the plan
                        setup_amount:
                          type: integer
                          required: false
                          description: One-time amount to pay when the subscription
                            starts
                        period_amount:
                          type: integer
                          required: false
                          description: Amount billed every period
                        period_type:
                          type: string
                          required: false
                          description: Natural period length of a subscription to
                            the plan (hourly, daily, weekly, monthly, yearly)
                        app_url:
                          type: string
                          required: false
                          readOnly: true
                          description: URL to the homepage for the profile associated
                            to the plan
                        advance_discounts:
                          type: array
                          items:
                            type: object
                            properties:
                              discount_type:
                                type: string
                                required: true
                                description: Type of discount (periods, percentage
                                  or currency unit)
                              discount_value:
                                type: integer
                                required: false
                                description: Amount of the discount
                              length:
                                type: integer
                                required: false
                                description: Contract length associated with the period
                            required:
                            - discount_type
                          required: false
                          description: Discounts when periods are paid in advance.
                        unit:
                          type: string
                          required: false
                          description: 'Three-letter ISO 4217 code for currency unit
                            (ex: usd)'
                          maxLength: 3
                        organization:
                          type: object
                          properties:
                            slug:
                              type: string
                              required: false
                              readOnly: true
                              description: Unique identifier shown in the URL bar
                            full_name:
                              type: string
                              required: false
                              description: Full name
                            printable_name:
                              type: string
                              required: false
                              readOnly: true
                              description: Name that can be safely used for display
                                in HTML pages
                            picture:
                              type: string
                              format: uri
                              required: false
                              nullable: true
                              description: URL location of the profile picture
                              maxLength: 2083
                              pattern: "^(?:[a-z0-9\\.\\-\\+]*)://(?:[^\\s:@/]+(?::[^\\\
                                s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\\
                                d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\\
                                d?)){3}|\\[[0-9a-f:\\.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1\
                                -\uFFFF0-9-]{0,61}[a-z\xA1-\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1\
                                -\uFFFF0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1-\uFFFF\
                                -]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\.?|localhost))(?::\\\
                                d{2,5})?(?:[/?#][^\\s]*)?\\z"
                            type:
                              type: string
                              required: false
                              readOnly: true
                              description: One of 'organization', 'personal' or 'user'
                            credentials:
                              type: boolean
                              readOnly: true
                              description: True if the account has valid login credentials
                          required: false
                          readOnly: true
                          description: Provider of the plan
                        extra:
                          type: string
                          required: false
                          nullable: true
                          description: Extra meta data (can be stringify JSON)
                        period_length:
                          type: integer
                          required: false
                          description: Number of periods for a subscription to the
                            plan (defaults to 1)
                        renewal_type:
                          type: string
                          required: false
                          description: What happens at the end of a subscription period
                            (one-time, auto-renew, repeat)
                        is_not_priced:
                          type: boolean
                          required: false
                        created_at:
                          type: string
                          format: date-time
                          required: false
                          readOnly: true
                          description: Date/time of creation (in ISO format)
                        skip_optin_on_grant:
                          type: boolean
                          required: false
                          description: True when a subscriber can automatically be
                            subscribed to the plan by its provider. Otherwise the
                            subscriber must manually accept the subscription. (defaults
                            to False)
                        optin_on_request:
                          type: boolean
                          required: false
                          description: True when a provider must manually accept a
                            subscription to the plan initiated by a subscriber. (defaults
                            to False)
                        discounted_period_amount:
                          type: string
                          required: false
                          readOnly: true
                          description: Discounted amount for the first period
                        is_cart_item:
                          type: string
                          required: false
                          readOnly: true
                          description: The plan is part of the cart to checkout
                        detail:
                          type: string
                          required: false
                          readOnly: true
                          description: Describes the result of the action in human-readable
                            form
                    required: true
                    description: items in current page
                required:
                - count
                - results
          description: OK
      tags:
      - subscriptions
      - planmodel
      - visitor
      summary: Lists active plans
