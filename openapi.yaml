    post:
      operationId: createCheckout
      description: '

        Places an order for the subscription items in the cart and creates

        a ``Charge`` on the ``{organization}`` payment card.


        If the charge fails a balance is due, to be collected later.


        The cart is manipulated through various API endpoints:


        - `Redeems a discount code </docs/api/#createCouponRedeem>`_ applies a coupon
        code for a potential discount, and

        - `Adds an item to the request user cart </docs/api/#createCartItem>`_, `Removes
        an item from the request user cart </docs/api/#destroyCartItem>`_ to update
        a cart.


        The API is typically used within an HTML

        `checkout page </docs/themes/#workflow_billing_cart>`_

        as present in the default theme.


        '
      parameters:
      - name: organization
        in: path
        required: true
        description: ''
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      option:
                        type: integer
                        required: true
                        description: selected plan option during checkout
                    required:
                    - option
                  required: false
                  description: List of indices, one per subscription that has multiple
                    advance discount options
                remember_card:
                  type: boolean
                  required: false
                  description: attaches the payment method to the profile when true
                processor_token:
                  type: string
                  required: false
                  description: one-time token generated by the processorfrom the payment
                    card.
                  maxLength: 255
                street_address:
                  type: string
                  required: false
                  description: Street address
                locality:
                  type: string
                  required: false
                  description: City/Town
                region:
                  type: string
                  required: false
                  description: State/Province/County
                postal_code:
                  type: string
                  required: false
                  description: Zip/Postal code
                country:
                  type: string
                  required: false
                  description: Country
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  created_at:
                    type: string
                    format: date-time
                    required: false
                    readOnly: true
                    description: Date/time of creation (in ISO format)
                  amount:
                    type: integer
                    required: false
                    readOnly: true
                    description: Total amount in currency unit
                  unit:
                    type: string
                    required: false
                    readOnly: true
                    description: 'Three-letter ISO 4217 code for currency unit (ex:
                      usd)'
                  readable_amount:
                    type: string
                    required: false
                    readOnly: true
                    description: Amount and unit in a commonly accepted readable format
                  description:
                    type: string
                    required: false
                    readOnly: true
                    description: Description for the charge as appears on billing
                      statements
                  last4:
                    type: string
                    required: false
                    readOnly: true
                    description: Last 4 digits of the credit card used
                  exp_date:
                    type: string
                    format: date
                    required: false
                    readOnly: true
                    description: Expiration date of the credit card used
                  processor_key:
                    type: string
                    required: false
                    readOnly: true
                    description: Unique identifier returned by the payment processor
                    pattern: ^[-a-zA-Z0-9_]+$
                  state:
                    type: string
                    required: true
                    description: Current state (i.e. created, done, failed, disputed)
                  detail:
                    type: string
                    required: false
                    readOnly: true
                    description: Feedback for the user in plain text
                required:
                - state
          description: OK
