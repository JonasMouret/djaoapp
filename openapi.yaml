  /api/accounts/:
    get:
      operationId: listAccountsTypeahead
      description: '

        Returns a list of 5 candidate profiles

        or user accounts based of a search criteria (``q``).


        The API is designed to be used in typeahead input fields. As such

        it only returns results when the number of candidates is less

        than 5.


        If you need to list all profiles, please see

        `Lists billing profiles </docs/api/#listOrganization>`_


        The queryset can be further refined by a range of dates

        ([``start_at``, ``ends_at``]), and sorted on specific fields (``o``).


        The API is typically used in pages for the support team to quickly

        locate an account. For example, it is used within the HTML

        `provider dashboard page </docs/themes/#dashboard_metrics_dashboard>`_

        as present in the default theme.


        '
      parameters:
      - name: start_at
        required: false
        in: query
        description: date/time in ISO format after which records were created.
        schema:
          type: string
      - name: ends_at
        required: false
        in: query
        description: date/time in ISO format before which records were created.
        schema:
          type: string
      - name: q
        required: false
        in: query
        description: search for matching text in slug, full_name, email, phone, street_address,
          locality, region, postal_code, country, username, first_name, last_name
        schema:
          type: string
      - name: o
        required: false
        in: query
        description: sort by full_name, created_at. If a field is preceded by a minus
          sign ('-'), the order will be reversed. Multiple 'o' parameters can be specified
          to produce a stable result.
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    required: true
                    description: Total number of items in the results
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        slug:
                          type: string
                          required: false
                          readOnly: true
                          description: Unique identifier shown in the URL bar
                        full_name:
                          type: string
                          required: false
                          description: Full name
                        printable_name:
                          type: string
                          required: false
                          readOnly: true
                          description: Name that can be safely used for display in
                            HTML pages
                        picture:
                          type: string
                          format: uri
                          required: false
                          nullable: true
                          description: URL location of the profile picture
                          maxLength: 2083
                          pattern: "^(?:[a-z0-9\\.\\-\\+]*)://(?:[^\\s:@/]+(?::[^\\\
                            s:@/]*)?@)?(?:(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\\
                            d?)(?:\\.(?:0|25[0-5]|2[0-4]\\d|1\\d?\\d?|[1-9]\\d?)){3}|\\\
                            [[0-9a-f:\\.]+\\]|([a-z\xA1-\uFFFF0-9](?:[a-z\xA1-\uFFFF\
                            0-9-]{0,61}[a-z\xA1-\uFFFF0-9])?(?:\\.(?!-)[a-z\xA1-\uFFFF\
                            0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\\
                            .?|localhost))(?::\\d{2,5})?(?:[/?#][^\\s]*)?\\z"
                        type:
                          type: string
                          required: false
                          readOnly: true
                          description: One of 'organization', 'personal' or 'user'
                        credentials:
                          type: boolean
                          readOnly: true
                          description: True if the account has valid login credentials
