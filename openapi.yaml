                      0-9-]{1,63}(?<!-))*\\.(?!-)(?:[a-z\xA1-\uFFFF-]{2,63}|xn--[a-z0-9]{1,59})(?<!-)\\\
                      .?|localhost))(?::\\d{2,5})?(?:[/?#][^\\s]*)?\\z"
                  session_backend:
                    enum:
                    - 0
                    - 1
                    - 2
                    type: integer
                    required: false
                    description: Format to encode session in the forwarded HTTP request
                  authentication:
                    type: string
                    required: false
                    description: Restricted authentication and registration
                  welcome_email:
                    type: boolean
                    required: false
                    description: Send a welcome e-mail to newly registered users
                  detail:
                    type: string
                    required: false
                    description: Describes the result of the action in human-readable
                      form
                  show_edit_tools:
                    type: boolean
                    required: false
                    nullable: true
          description: OK
