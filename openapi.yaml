openapi: 3.0.2
info:
  title: DjaoApp API
  version: 2021-10-05
  description: API to run a SaaS website deployed on the djaodjin platform
paths:
  /api/auth/tokens/realms/{organization}/:
    get:
      operationId: retrieveCredentials
      description: '

        Gets temporary credentials to access S3 directly from the browser.

        '
      parameters:
      - name: organization
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  location:
                    type: string
                    required: true
                    description: URL to upload files
                  access_key:
                    type: string
                    required: true
                    description: Access key
                  acl:
                    type: string
                    required: true
                    description: ACL (i.e. private or public-read)
                  policy:
                    type: string
                    required: true
                    description: Policy
                  signature:
                    type: string
                    required: true
                    description: Signature
                  security_token:
                    type: string
                    required: true
                    description: Security token
                  x_amz_credential:
                    type: string
                    required: true
                    description: AMZ Credential
                  x_amz_date:
                    type: string
                    required: true
                    description: AMZ Date
                required:
                - location
                - access_key
                - acl
                - policy
                - signature
                - security_token
                - x_amz_credential
                - x_amz_date
          description: OK
      tags: []
      summary: Retrieves temporary credentials
  /api/proxy/recent/:
    get:
      operationId: listRecentActivity
      description: '

        The API is typically used within an HTML

        `dashboard page </docs/themes/#dashboard_metrics_dashboard>`_

        as present in the default theme.


        '
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    required: true
                    description: Total number of items in the dataset
                  previous:
                    type: string
                    required: false
                    nullable: true
                    description: URL to previous page of results
                  next:
                    type: string
                    required: false
                    nullable: true
                    description: URL to next page of results
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        slug:
                          type: string
                          required: true
                          pattern: ^[-a-zA-Z0-9_]+$
                        printable_name:
                          type: string
                          required: true
                        descr:
                          type: string
                          required: true
                        created_at:
                          type: string
                          format: date-time
                          required: true
                        type:
                          type: string
                          required: false
                          description: One of 'organization', 'personal' or 'user'
                      required:
                      - slug
                      - printable_name
                      - descr
                      - created_at
                    required: true
                    description: items in current page
                required:
                - count
                - results
          description: OK
      tags:
      - broker
      - metrics
      - appmodel
      summary: Retrieves recently active users
  /api/proxy/sessions/{user}/:
    get:
      operationId: retrieveGetSessionDetail
      description: '

        Returns a session data for a user as it will be passed to the backend

        service.


        '
      parameters:
      - name: user
        in: path
        required: true
        description: ''
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  forward_session:
                    type: string
                    required: true
                    description: The session being forwarded
                  forward_session_header:
                    type: string
                    required: true
                    description: The HTTP header that encodes the session
                  forward_url:
                    type: string
                    required: true
                    description: The URL end point where the request is forwarded
                required:
                - forward_session
                - forward_session_header
                - forward_url
          description: OK
      tags:
      - broker
      - rbac
      - appmodel
      summary: Retrieves example session
