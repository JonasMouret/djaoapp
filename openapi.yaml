  /api/metrics/{organization}/coupons/{coupon}/:
    get:
      operationId: retrieveCouponUses
      description: '

        Returns a list of 25 cart items on which coupon with

        code {coupon} was used. Coupon {coupon} must have been created by

        provider {organization}.


        The queryset can be further refined to match a search filter (``q``)

        and/or a range of dates ([``start_at``, ``ends_at``]),

        and sorted on specific fields (``o``).


        '
      parameters:
      - name: organization
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: coupon
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: start_at
        required: false
        in: query
        description: date/time in ISO format after which records were created.
        schema:
          type: string
      - name: ends_at
        required: false
        in: query
        description: date/time in ISO format before which records were created.
        schema:
          type: string
      - name: o
        required: false
        in: query
        description: sort by user__username, plan, created_at. If a field is preceded
          by a minus sign ('-'), the order will be reversed. Multiple 'o' parameters
          can be specified to produce a stable result.
        schema:
          type: string
      - name: q
        required: false
        in: query
        description: search for matching text in user__username, user__first_name,
          user__last_name, user__email
        schema:
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    required: true
                    description: Total number of items in the dataset
                  previous:
                    type: string
                    required: false
                    nullable: true
                    description: URL to previous page of results
                  next:
                    type: string
                    required: false
                    nullable: true
                    description: URL to next page of results
                  results:
                    type: array
                    items:
                      type: object
                      properties:
                        created_at:
                          type: string
                          format: date-time
                          required: false
                          readOnly: true
                          description: Date/time of creation (in ISO format)
                        user:
                          type: object
                          properties:
                            slug:
                              type: string
                              required: true
                              description: Username
                              pattern: ^[\w.@+-]+$
                            username:
                              type: string
                              required: true
                              description: Username
                              pattern: ^[\w.@+-]+$
                            printable_name:
                              type: string
                              required: false
                              readOnly: true
                              description: Name that can be safely used for display
                                in HTML pages
                            created_at:
                              type: string
                              format: date-time
                              required: false
                              readOnly: true
                              description: date at which the account was created
                            picture:
                              type: string
                              required: false
                              readOnly: true
                              description: URL location of the profile picture
                            email:
                              type: string
                              format: email
                              required: false
                              description: Primary e-mail to contact user
                            credentials:
                              type: boolean
                              readOnly: true
                              description: True if the user has valid login credentials
                          required:
                          - slug
                          - username
                          description: User the cart belongs to
                        plan:
                          type: string
                          required: true
                          description: Item in the cart (if plan)
                        option:
                          type: integer
                          required: false
                          description: Index in the list of discounts for advance
                            payments
                        full_name:
                          type: string
                          required: false
                          description: Full name of the person that will benefit from
                            the subscription (GroupBuy)
                          maxLength: 150
                        sync_on:
                          type: string
                          required: false
                          nullable: true
                          description: identifier of the person that will benefit
                            from the subscription (GroupBuy)
                          maxLength: 255
                        email:
                          type: string
                          required: false
                          nullable: true
                          description: e-mail of the person that will benefit from
                            the subscription (GroupBuy)
                          maxLength: 255
                      required:
                      - user
                      - plan
                    required: true
                    description: items in current page
                required:
                - count
                - results
          description: OK
      tags:
      - couponmodel
      - metrics
      - provider
      summary: Retrieves performance of a discount code
