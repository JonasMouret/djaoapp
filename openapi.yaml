        to ``{organization}`` while the profile acts as a subscriber.


        The queryset can be further refined to match a search filter (``q``)

        and/or a range of dates ([``start_at``, ``ends_at``]),

        and sorted on specific fields (``o``).


        The API is typically used within an HTML

        `billing history page </docs/themes/#dashboard_billing_history>`_

        as present in the default theme.


        '
      parameters:
      - name: organization
        in: path
        required: true
        description: ''
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: start_at
        required: false
        in: query
        description: date/time in ISO format after which records were created.
        schema:
          type: string
      - name: ends_at
        required: false
        in: query
        description: date/time in ISO format before which records were created.
        schema:
          type: string
      - name: q
        required: false
        in: query
        description: search for matching text in descr, orig_organization__full_name,
          dest_organization__full_name
        schema:
          type: string
      - name: o
        required: false
        in: query
        description: sort by description, amount, dest_organization, dest_account,
          orig_organization, orig_account, created_at. If a field is preceded by a
          minus sign ('-'), the order will be reversed. Multiple 'o' parameters can
          be specified to produce a stable result.
